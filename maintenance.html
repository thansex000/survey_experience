<div id="Registerlogin" class="container-fluid bg-vip" style="padding: 100px 20px"> 
    <div id="loginForm">
        <form action="#" method="post">
            <h2>Đăng nhập</h2>
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" name="loginEmail" required>
        
            <label for="loginPassword">Mật khẩu:</label>
            <input type="password" id="loginPassword" name="loginPassword" required>        
            <button type="submit">Đăng nhập</button>
        </form>
        <p onclick="showRegisterForm()" style="cursor: pointer;">Chưa có tài khoản? Đăng ký ngay</p>
    </div>

    <div id="registerForm" style="display: none;">
        <form action="#" method="post">
            <h2>Đăng ký</h2>
            <label for="registerName">Họ và tên:</label>
            <input type="text" id="registerName" name="registerName" required>
        
            <label for="registerEmail">Email:</label>
            <input type="email" id="registerEmail" name="registerEmail" required>
        
            <label for="registerPassword">Mật khẩu:</label>
            <input type="password" id="registerPassword" name="registerPassword" required>
        
            <label for="confirmPassword">Xác nhận mật khẩu:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        
            <button type="submit">Đăng ký</button>
        </form>
        <p onclick="showLoginForm()" style="cursor: pointer;">Đã có tài khoản? Đăng nhập ngay</p>

    </div>

    <script>
        function showRegisterForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        }

        function showLoginForm() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
        }
    </script>
</div>
