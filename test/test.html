<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top and Left Sidebar Navigation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.0/css/boxicons.min.css">
    <style>
        .bx.bx-menu {
            font-size: 40px;
            /* Thay đổi kích thước biểu tượng menu */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            position: relative; /* Thêm này để footer có thể dựa vào phần cuộn */
            min-height: 100vh; /* Đảm bảo footer ở dưới cùng của cửa sổ trình duyệt */
        }

        .topnav {
            background-color: #0fc97b;
            overflow: hidden;
        }

        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .menu-icon {
            margin-right: 10px;
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        /* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other */
        @media screen and (max-width: 600px) {

            .topnav {
                background-color: #0fc97b;
                overflow: hidden;
                position: fixed;
                top: 0;
                /* Đặt thanh nav bên trên ở vị trí cố định ở đỉnh trang */
                width: 100%;
                /* Đảm bảo thanh nav bên trên chiếm toàn bộ chiều rộng của trang */
                z-index: 2;
                /* Đảm bảo thanh nav bên trên hiển thị trên thanh nav bên trái */
            }

        }

        /* Style cho thanh nav bên trái */

        .sidebar {
            height: calc(100% - 56px);
            /* Chiều cao của thanh nav bên trái bằng chiều cao của trang trừ đi chiều cao của thanh nav bên trên */
            width: 250px;
            position: fixed;
            top: 45px;
            /* Bắt đầu thanh nav bên trái từ cạnh dưới của thanh nav trên */
            left: -250px;
            /* Ẩn thanh nav bên trái ban đầu */
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            /* Thêm hiệu ứng chuyển động */
            /* Đảm bảo thanh nav bên trái nằm dưới thanh nav bên trên */
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 20px;
            color: #fff;
            display: block;
        }

        .sidebar a:hover {
            background-color: #444;
        }

        .sidebar.active {
            left: 0;
            /* Hiển thị thanh nav bên trái khi có class active */
        }

        /* Style cho footer */
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: absolute;
            width: 100%;
            bottom: 0; /* Thay đổi từ fixed thành absolute */
        }
    </style>
</head>

<body>

    <div class="topnav">
        <a href="#">Trang Chủ </a>
        <a href="#">Giới Thiệu</a>
        <a href="#">Liên Hệ</a>
        <a href="#">Góp Ý</a>
        <a href="#">Hỏi Đáp</a>
        <div class="header_toggle" onclick="toggleSidebar()"> <i class='bx bx-menu' id="header-toggle"></i> </div>
    </div>

    <!-- Thanh nav bên trái -->
    <div class="sidebar" id="sidebar">
        <a href="#">Item 1</a>
        <a href="#">Item 2</a>
        <a href="#">Item 3</a>
        <a href="#">Item 4</a>
        <a href="#">Item 5</a>
        <a href="#">Item 5</a>
        <a href="#">Item 5</a>
        <a href="#">Item 5</a>
        <a href="#">Item 5</a>
        <a href="#">Item 5</a>
        <a href="#">Item 5</a>
        <a href="#">Item 6</a>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>This is the footer.</p>
    </div>

    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("active");
        }
    </script>



 
</body>

</html>
